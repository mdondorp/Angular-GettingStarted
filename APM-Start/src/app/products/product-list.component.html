<div class="panel panel-heading">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2"><label for="filterText">Filter By:</label></div>
      <div class="col-md-4"><input id="filterText" type="text"></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h3>Filtered By:</h3></div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!products || products.length == 0">{{geenProductenMelding}}
    </div>
    <div class='table-responsive' *ngIf="products && products.length">
      <table class="table">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary">Show Image</button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td></td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
